name: Monthly Rohlik sync

on:
  workflow_dispatch: {}
  schedule:
    # Každý měsíc 2. den v 06:00 UTC (≈ 07:00–08:00 v ČR dle zimy/léta)
    - cron: "0 6 2 * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore Google credentials from secrets
        # Vytvoří credentials.json a token.json z GitHub Secrets
        run: |
          cat > credentials.json <<'JSON'
          ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          JSON
          cat > token.json <<'JSON'
          ${{ secrets.GOOGLE_TOKEN_JSON }}
          JSON

      - name: Run sync (headless)
        env:
          ROHLIK_ID: ${{ secrets.ROHLIK_ID }}
          ROHLIK_PIN: ${{ secrets.ROHLIK_PIN }}
          GCAL_CALENDAR_NAME: ${{ vars.GCAL_CALENDAR_NAME }}
        run: |
          python rohlik_blocks_grid.py \
            --headless \
            --calendar-name "${GCAL_CALENDAR_NAME:-Rohlik směny}"

      - name: Upload artifacts (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            $HOME/Desktop/rohlik_output
